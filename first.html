<!DOCTYPE HTML>
<html>
<body>
<script>
var n = 100,i; 
  
   
        for (i=1; i<=n; i++)                                  
        { 
            if (i%15==0)   {                                               
                document.write("FizzBuzz"+" ");  }
           
            else if (i%5==0)      {
                document.write("Buzz"+" ");  }
  
            
            else if (i%3==0)    {  
               document.write("Fizz"+" ");  
  }
           
            else {
                document.write(i+" ");  }                        
        } </script>
</body>
</html>
